    <main>
      <h2 class="titulocontacto">CSGOBooster - Contacto</h2>
      <form action="">

      <div>
        <label class="nombre" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>

      <div> 
        <label class="apellido" for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su apellido">
      </div>

      <div>
        <label class="email" for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="email@csgobooster.com">
      </div>

      <div>
        <label class="mensaje" for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="20" rows="10" placeholder="Ingrese su mensaje"></textarea>
        <input class="botonenviar" type="submit" value="Enviar">
      </div>

      </form>
    </main>

    <footer class="fcontact">
        <div class="div_contact">
          <a href="https://www.facebook.com"><img class="redes" src="../images/facebook.png"></a>
          <a href="https://www.instagram.com"><img class="redes" src="../images/instagram.jpg"></a>
