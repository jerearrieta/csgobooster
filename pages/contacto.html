<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../sass/estilos.css">
  <link rel="stylesheet" href="../images/logo.png">
  <title>CsgoBooster</title>
  <script src="https://kit.fontawesome.com/caca7e398e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <img class="logo" src="../images/logo.png" alt="logo">
    <a class="headeropen" href="#sidebars">
      <i class="headerbars fas fa-bars"></i>
    </a>
    <h1 class="titulo">CSGOBooster</h1>
    <nav class="nav" id="sidebars">
      <ul class="nav_ul">
        <li class="nav_li"><a href="../index.html">Inicio</a></li>
        <li class="nav_li"><a href="servicios.html">Servicios</a></li>
        <li class="nav_li"><a href="sobre-nosotros.html">Sobre nosotros</a></li>
        <li class="nav_li"><a href="preguntas-frecuentes.html">Preguntas frecuentes</a></li>
        <li class="nav_li"><a href="contacto.html">Contacto</a></li>
        <li class="nav_li nav_item-oculto"><a href="#">❌</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="titulocontacto">CSGOBooster - Contacto</h2>
    <form action="">

      <div>
        <label class="nombre" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
      </div>

      <div>
        <label class="apellido" for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su apellido" required>
      </div>

      <div>
        <label class="email" for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="email@csgobooster.com" required>
      </div>

      <div>
        <label class="mensaje" for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="20" rows="10" placeholder="Ingrese su mensaje" required></textarea>
        <input class="botonenviar" type="submit" value="Enviar">
      </div>

    </form>
  </main>

  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com" role="button"><i
            class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/home" role="button"><i
            class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com.ar/?hl=es-419" role="button"><i
            class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" role="button"><i
            class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://ar.linkedin.com" role="button"><i
            class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com" role="button"><i
            class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">CSGOBooster</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>


</body>

</html>
